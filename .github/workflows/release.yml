name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: internal/dashboard/frontend/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.2'
          cache: true

      - name: Install frontend dependencies
        working-directory: internal/dashboard/frontend
        run: npm ci

      - name: Build frontend
        working-directory: internal/dashboard/frontend
        run: npm run build

      - name: Build Go binary
        run: go build -trimpath -ldflags "-s -w" -o screpdb-linux-amd64 .

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          files: screpdb-linux-amd64
